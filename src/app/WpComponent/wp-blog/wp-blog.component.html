<div>
    <div class="rk-scroll">
        <div>
            <div>
                <div>
                    <div class="d-flex no-blcok" *ngFor="let blog of blogData" id="showFristBlog">
                        <div class="p-b-20 b-b m-b-30">
                            <div>
                                <div class="mb-4">
                                    <img class="img-responsive rounded" width="100" src="{{ blog.fimg_url }}" alt="" />
                                </div>
                            </div>
                            <a>
                                <div class="display-card">
                                    <h4 color="headingtext">{{ blog.title.rendered }}</h4>
                                    <p [innerHTML]="blog.excerpt.rendered"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <div class="col-6">
                            <button (click)="previous()">Previous</button>
                        </div>
                        <div class="col-6">
                            <button (click)="next()">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
